  <main>
    <section>
      <h2>Formulario de Contacto</h2>
      <p>¿Tienes alguna duda o comentario? Escríbenos y te responderemos pronto.</p>
      <form action="#" method="post" style="max-width: 600px; margin: auto;">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required style="width: 100%; padding: 10px; margin-bottom: 10px;">

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 10px;">

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required style="width: 100%; padding: 10px; margin-bottom: 10px;"></textarea>

        <button type="submit" style="padding: 10px 20px; background-color: #002744; color: white; border: none; border-radius: 4px; cursor: pointer;">Enviar</button>
      </form>
    </section>
  </main>
